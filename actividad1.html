    <h1>La sumatoria de los numeros multiplos de 3 comprendidos entre 0 y 100 es:   </h1> <br>
    <div id="total">
    </div>

<script>
    var sumatoria=0;
     for (var i=0; i<=100;i++){  
      if (i % 3 == 0){
       sumatoria = sumatoria + i;  
    }
}
    document.getElementById("total").innerHTML=sumatoria;
</script>
