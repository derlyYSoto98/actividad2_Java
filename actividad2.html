    <br>
    <h2>Selecione un numero y se le mostrara la tabla del numero selecionado con sus multiplos del 1 al 100:   </h2> <br>
    <br>
    <select id="numero" onchange="calcular();" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <div id="tabla"></div>
</body>
</html>
<script>

    function calcular() {
    var producto='';
    var num=parseInt( document.getElementById('numero').value);

    for (var i=1; i<=100;i++){
      producto += "<h1> " + i + " x " + num + " = " + i * num + "</h1>"  
    }
    document.getElementById("tabla").innerHTML=producto; 
} 
</script>
