    <br>
    <h2>Secuencia de 5 en 5   </h2> <br>
    <br>
    <input type="number" id="numer" placeholder="ingrese un numero">
    <button id="boton" onclick="cinco()">Determinar</button>
    <div id="mostrar">
    </div>
</body>

<script>
    function cinco(){
    var numero =parseInt(document.getElementById("numer").value);
    var mostrar='';
     for (var i=1; i<=numero;i++){ 
         if (i % 5 ==0){
        mostrar +=  "<h1> Secuencia: "+i+"</h1>"; 
       }
     } 
     document.getElementById('mostrar').innerHTML=mostrar;   
}

</script>
